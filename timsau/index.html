<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">

    <title>TÌM SÂU</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

      tailwind.config = {

        theme: {

          extend: {

            colors: {

              leaf: {

                light: '#4ade80',

                DEFAULT: '#22c55e', // green-500

                dark: '#15803d',

              }

            },

            animation: {

              'wiggle': 'wiggle 2s ease-in-out infinite',

              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',

            },

            keyframes: {

              wiggle: {

                '0%, 100%': { transform: 'scaleY(1)' },

                '50%': { transform: 'scaleY(0.9) translateX(2px)' },

              }

            }

          }

        }

      }

    </script>

   <style>
  /* Custom cursor for predator feel */
  .predator-cursor {
    cursor: crosshair;
  }

  body {
    background-color: #f0fdf4;
    color-scheme: light; /* Đảm bảo body luôn hiểu là chế độ sáng */
  }
  
  /* Organic Leaf Texture Pattern */
  .leaf-texture {
    background-color: #22c55e;
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, transparent 20%),
      radial-gradient(circle at 90% 80%, rgba(0,0,0,0.05) 0%, transparent 20%),
      repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, transparent 2px, transparent 10px);
    
    /* Dòng mã quan trọng nhất để chống Forced Dark Mode */
    forced-color-adjust: none; 
    -webkit-print-color-adjust: exact;
  }
   </style> 

  <script type="importmap">

{

  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "recharts": "https://esm.sh/recharts@^3.6.0",

    "react/": "https://esm.sh/react@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",

    "firebase/": "https://esm.sh/firebase@^12.8.0/"

  }

}

</script>
